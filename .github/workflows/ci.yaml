name: CI

on:
  push:
    # branches:
    #   - main
    #   - dev
    # paths:
    #   - 'client/**'
    #   - 'server/**'
    #   - 'package.json'
    #   - 'bun.lock'
    #   - 'eslint.config.js'
    #   - '.prettierrc'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ§  Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
            client/node_modules
            server/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§¹ Cache ESLint results
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('eslint.config.js', 'package.json') }}

      - name: âœ… Lint workspace
        run: bun run lint

      # - name: ğŸ§ª Client tests
      #   working-directory: client
      #   run: bun run test

      - name: ğŸ—ï¸ Build project
        working-directory: client
        run: bun run build

      - name: ğŸ“¤ Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            client/dist
            client/.output

  smoke-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: client   # <-- FIXED: place artifact directly into client folder

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        working-directory: client   # <-- FIXED: install only client deps for speed + correctness
        run: bun install --frozen-lockfile

      - name: ğŸš€ Start production server
        working-directory: client
        run: |
          bun run start &
          # Wait for the app to boot and respond
          for i in {1..10}; do
            if curl -sSf http://localhost:3000 > /dev/null; then
              echo "âœ… App is up!"
              exit 0
            fi
            echo "â³ Waiting for app to be ready..."
            sleep 5
          done
          echo "âŒ App did not start in time" >&2
          exit 1

      - name: ğŸ›‘ Stop server
        run: kill $(lsof -t -i:3000)
