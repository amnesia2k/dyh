name: CI

on:
  push:
    # branches:
    #   - main
    #   - dev
    # paths:
    #   - 'src/**'
    #   - 'package.json'
    #   - 'tsconfig.json'
    #   - 'eslint.config.js'
    #   - 'prettier.config.js'
    #   - 'bun.lockb'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ§  Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§¹ Cache ESLint results
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('eslint.config.js', 'package.json') }}

      - name: âœ… Code Quality Validation
        run: bun run ci:validate

      - name: ğŸ—ï¸ Build project
        run: bun run build

      - name: ğŸ“¤ Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist
            .output

  smoke-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4 # âœ… this brings back package.json, bun.lockb, etc.

      - name: ğŸ“¥ Download build output
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: âš¡ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸš€ Start production server
        run: |
          bun dev &
          sleep 5
          bunx wait-on --timeout 45000 http://localhost:3000

      - name: ğŸ›‘ Stop server
        run: kill $(lsof -t -i:3000)
